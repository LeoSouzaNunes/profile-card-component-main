<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="card-background-top">
    </div>

    <div class="card-picture">
    </div>

    <div class="card-user">

      <p class="card-user-name">Victor Crest <strong>26</strong></p>
      <span class="card-user-city">London</span>

    </div>

    <div class="card-line"></div>

    <ul class="card-data">
      <li class="card-data-follower">
        <p class="card-data-follower-number">80K</p>
        <span class="card-data-follower-text">Followers</span>
      </li>

      <li class="card-data-follower">
        <p class="card-data-follower-number">803K</p>
        <span class="card-data-follower-text">Likes</span>
      </li>

      <li class="card-data-follower">
        <p class="card-data-follower-number">1.4K</p>
        <span class="card-data-follower-text">Photos</span>
      </li>
    </ul>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/LeoSouzaNunes">LeoSouzaNunes</a>.
  </footer>
</body>

</html>
